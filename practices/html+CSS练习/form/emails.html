<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网易</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		outline: none;
	}
	.all{
		width: 800px;
		margin: 0 auto;
	}
	.you{
		background-color: #e4e3e3;
		width: 800px;
		height: 25px;
		line-height: 25px;
		color: #333;
		font-size: 16px;
		font-weight: bold;
		text-indent: 5px;
	}
	.you span{
		font-size: 14px;
		font-weight: normal;
	}
	.left{
		text-align: right;
		padding-left: 100px;
		display: inline-block;
	}
	.help{
		text-decoration: none;
		color: #333;
		display: inline-block;
		float: right;
		font-size: 12px;
		font-weight: bold;
	}
	table{
		width: 800px;
		margin: -3px auto 0;
		border: 2px solid #333;
		padding: 30px;
	}
	.blue{
		width: 800px;
	}
	.top{
		height: 40px;
	}
	.header{
		height: 40px;
		line-height: 40px;
	}
	input[type="text"],input[type="password"]{
		width: 300px;
	}
	td{
		padding: 4px 0;
	}
	p{
		font-size: 12px;
		font-weight: bold;
		text-align: center;
		margin: 10px 0 30px;
	}
	</style>
</head>
<body>
	<div class="all">
		<div class="header">
			<img src="img/logo.gif" alt="" class="top">
			<a href="#" class="help">帮助</a>
		</div>
		<img src="img/title.jpg" alt="" class="blue">
		<table>
			<tr>
				<td class="you" colspan="2">创建您的账号</td>
			</tr>
			<tr>
				<td class="left">用户名：</td>
				<td class="right"><input type="text" name="name"></td>
			</tr>
			<tr>
				<td class="left">密码：</td>
				<td class="right"><input type="password" name="word"></td>
			</tr>
			<tr>
				<td class="left">再次输入密码：</td>
				<td class="right"><input type="password" name="password"></td>
			</tr>
			<tr>
				<td class="you" colspan="2">安全信息设置<span>(以下信息非常重要，请谨慎填写)</span></td>
			</tr>
			<tr>
				<td class="left">密码保护问题：</td>
				<td>
					<select name="" id="">
						<option value="">请选择密码提示问题：</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="left">密码保护问题答案：</td>
				<td><input type="text" name="answer"></td>
			</tr>
			<tr>
				<td class="left">性别:</td>
				<td>
					<input type="radio" name="sex" checked="checked">男
					<input type="radio" name="sex">女
				</td>
			</tr>
			<tr>
				<td class="left">出生日期：</td>
				<td>
					<select name="" id="">
						<option value="">1990</option>
						<option value="" selected="selected">1991</option>
						<option value="">1992</option>
						<option value="">1993</option>
						<option value="">1994</option>
						<option value="">1995</option>
					</select>
					<span>年</span>
					<select name="" id="">
						<option value="">7</option>
						<option value="">8</option>
						<option value="">9</option>
						<option value="" selected="selected">10</option>
						<option value="">11</option>
						<option value="">12</option>
					</select>
					<span>月</span>
					<select name="" id="">
						<option value="">26</option>
						<option value="">27</option>
						<option value="">28</option>
						<option value="">29</option>
						<option value="" selected="selected">30</option>
						<option value="">31</option>
					</select>
					<span>日</span>
				</td>
			</tr>
			<tr>
				<td class="left">手机号：</td>
				<td><input type="text" name="number"></td>
			</tr>
			<tr>
				<td class="you" colspan="2">注册验证</td>
			</tr>
			<tr>
				<td></td>
				<td><img src="img/verycode.gif" alt=""><a href="#">看不清，换一张</a></td>
			</tr>
			<tr>
				<td class="left">请输入上边的字符：</td>
				<td><input type="text" name="letter"></td>
			</tr>
			<tr>
				<td class="you" colspan="2">服务条款</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox" name="already">我阅读接受<a href="">“服务条款”</a>和<a href="">“隐私权保护和个人信息利用政策”</a></td>
			</tr>
			<tr>
				<td></td>
				<td><img src="img/button.gif" alt=""></td>
			</tr>
		</table>
		<p>关于网易 邮箱官方博客 财富邮 精美贺卡 举报违法信息 客户服务<br>隐私政策 | 网易公司版权所有 1997-2011</p>
	</div>
</body>
</html>
