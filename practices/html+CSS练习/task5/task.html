<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业5</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	dl{
		width: 260px;
		height: 300px;
		margin: 60px auto;
		font-weight: bold;
	}
	dt{
		width: 260px;
		height: 35px;
		line-height: 35px;
		background:#DA1E1E;
		font-size: 20px;
		color: #fff;
		text-indent: 25px;
	}
	dd{
		width: 260px;
		height: 265px;
		background: #DEDCDC;
		display: none;
	}
	dl:hover dd{
		display: block;
	}
	ul{
		margin-left: 50px;
		padding-top: 20px;
		font-size: 16px;
	}
	li{
		height: 30px;
		line-height: 30px;
	}
	img{
		display: block;
		float: right;
		margin-right: 10px; 
		margin-top: 5px;
	}
	.top{
		margin-top: 10px;
	}
	</style>
</head>
<body>
	<dl>
		<dt>全部商品分类<img src="img/arrow-down.gif" class="top"></dt>
		<dd>
			<ul>
				<li>图书 音像 数字商品<img src="img/arrow-right.gif" alt=""></li>
				<li>家用电器 手机 数码<img src="img/arrow-right.gif" alt=""></li>
				<li>电脑 办公<img src="img/arrow-right.gif" alt=""></li>
				<li>家居 家装 厨具<img src="img/arrow-right.gif" alt=""></li>
				<li>服饰鞋帽 个护化妆<img src="img/arrow-right.gif" alt=""></li>
				<li>礼品箱包 钟表 珠宝<img src="img/arrow-right.gif" alt=""></li>
				<li>食品饮料 保健食品<img src="img/arrow-right.gif" alt=""></li>
				<li>彩票 旅行 充值 票务<img src="img/arrow-right.gif" alt=""></li>
			</ul>
		</dd>
	</dl>
</body>
</html>
