<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>春晓</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.all{
		 width: 500px;
		 height: 300px;
		 border: 20px;
		 margin: 80px auto;
		 text-align: center;
		 border: 5px dashed #00FF00;
		}
	p{
		font-size: 30px;
		line-height: 50px;
		margin-top: 30px;
		text-shadow: 2px 2px 2px #333;
	}
	h1{
		font-size: 50px;
		margin: 20px auto 10px;
	}
	span{
		font-size: 20px;
	}
	</style>
</head>
<body>
	<div class="all">
		<h1>春晓</h1>
		<span>作者:孟浩然</span>
		<p>春眠不觉晓,处处闻啼鸟。<br/>
		夜来风雨声,花落知多少。</p>
	</div>
</body>
</html>
