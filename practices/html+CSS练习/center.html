<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绝对居中</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			overflow-x: hidden;
		}
		#a{
			height: 500px;
			border: 1px solid #333;
			position: relative;
		}
		#b{
			width: 1920px;
			height: 500px;
			background-color: #00ff00;
			position: absolute;
			left: 50%;
			margin-left: -960px;
		}
		.m{
			width: 960px;
			height: 90%;
			background-color: red;
			float: left;
		}
		.n{
			width: 960px;
			height: 90%;
			background-color: yellow;
			float: left;
		}
	</style>
</head>
<body>
	<div id="a">
		<div id="b">
			<div class="m"></div>
			<div class="n"></div>
		</div>
	</div>
</body>
</html>
