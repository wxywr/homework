<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自动轮播图</title>
	<style type="text/css">
			a{
				color:#333;
				font-size:13px;
				text-decoration:none;
				background-color:#00ff00;
				width:20px;
				padding: 1px 3px;
				border-radius: 50%;
			}

	</style>	
	</head>
	<body <!-- onLoad="show();" -->>
		<div style="position:absolute;left:500px;top:100px;">
		<IMG src="images/1.jpg" style="display:none;" id="div1" border="0">
		<IMG src="images/2.jpg" style="display:none;" id="div2" border="0">
		<IMG src="images/3.jpg" style="display:none;" id="div3" border="0">
		<IMG src="images/4.jpg" style="display:none;" id="div4" border="0">
		</div>
		<div  style="position:absolute;left:630px;top:270px;"  align="center"><A href="javascript:show(1)">1</A>&nbsp;<A href="javascript:show(2)">2</A>&nbsp;<A href="javascript:show(3)">3</A>&nbsp;<A href="javascript:show(4)">4</A>
		</div>
	</body>
	<script type="text/javascript">
        var NowFrame = 1;
		var MaxFrame = 4;
		function show(d1) {
			if(Number(d1)){
				clearTimeout(theTimer);
				NowFrame=d1;
			}
			for(var i=1;i<(MaxFrame+1);i++){
					if(i==NowFrame)
					document.getElementById('div'+NowFrame).style.display ='';
					else
					document.getElementById('div'+i).style.display ='none';
					}
			       { if(NowFrame == MaxFrame)
					NowFrame = 1;
				   else
					NowFrame++;}
					 theTimer=setTimeout('show()', 3000);
		}
	</script>
</html>
