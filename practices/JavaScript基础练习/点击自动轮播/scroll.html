<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		} 
		.banner{
			margin: 80px 200px;
		}
		img{
			display: none;
		}
	</style>
</head>
<body>
	<div class="banner">
		<img src="img/ad-01.jpg" alt="图片一">
		<img src="img/ad-02.jpg" alt="图片二">
		<img src="img/ad-03.jpg" alt="图片三">
		<img src="img/ad-04.jpg" alt="图片四">
	</div>
</body>
<script type="text/javascript">
	var img = document.getElementsByTagName('img');//获取所有img元素
	var i = 0;//初始化
	img[i].style.display='block';//显示第一张图片
	img[i].onclick = function(){ //给第一张图片绑定点击事件
		setInterval(bannerFn,1000); //设置计时器,每隔1s显示下张图
	} 
	function bannerFn(){
		for(var j = 0;j<img.length;j++){
			img[j].style.display='none';//图片隐藏
		}
		i++;//自增
		if(i==img.length){
			i=0;
		}
		img[i].style.display='block';//图片显示
	}
</script>
</html>
