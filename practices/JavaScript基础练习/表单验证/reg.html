<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		input{
			margin: 10px;
		}
	</style>
</head>
<body>
	<form action="" method="post">
		用户名:<input type="text" name="username"><br/>
		密码:<input type="password" name="password"><br/>
		确认密码:<input type="password" name="surepw"><br/>
		电子邮箱:<input type="text" name="email"><br/>
		手机号码:<input type="text" name="phonenumber"><br/>
		生日:<input type="text" name="birthday"><br/>
		<input type="submit" value="注册完成">
	</form>
</body>
<script type="text/javascript">
	var form = document.getElementsByTagName('form')[0];
	var name1 = /^[a-zA-Z]([A-Za-z0-9]{3,15})$/;
	var passw1 = /^[A-Za-z0-9]{4,10}$/;
	var mail1 = /^\w+@\w+(\.[a-zA-Z]{2,3}){1,2}$/;
	var phone1 = /^1(3|4|5|7|8)([0-9]{9})$/;
	var bir1 = /^((1)(9)([0-9]{2}))|((2)(0{2})([0-9]))([-])((0)([0-9])|(1)(0|1|2))([-])((0|1|2)([0-9])|(3)(0|1))$/;
	form.onsubmit = function(){
		//验证用户名
		var name2 = form.username.value;
		var name3 = name1.test(name2);
		console.log(name3);
		//验证密码
		var passw2 = form.password.value;
		var passw3 = passw1.test(passw2);
		console.log(passw3);
		//确认密码
		var sure = form.surepw.value;
		if(sure!=passw2){
			console.log(sure);
			return false;
		}
		//电子邮箱
		var mail2 = form.email.value;
		var mail3 = mail1.test(mail2);
		console.log(mail3);
		//手机号码
		var phone2 = form.phonenumber.value;
		var phone3 = phone1.test(phone2);
		console.log(phone3);
		//生日
		var bir2 = form.birthday.value;
		var bir3 = bir1.test(bir2);
		console.log(bir3);
	}
</script>
</html>
