<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<select id="test1">
		<option>请选择省</option>
	</select>
	<select id="test2">
		<option>请选择市</option>
	</select>
</body>
<script type="text/javascript">
	var arr1 = ['湖北省','云南省'];
	var arr2 = [['武汉市','黄冈市'],['昆明市','大理市']];
	//console.log(arr1[0]);
	//console.log(arr2[0]);
	var select = document.getElementsByTagName('select');
	for(var i=0;i<arr1.length;i++){
			select[0].add(new Option(arr1[i]));
	}
	select[0].onchange = function(){
		var Index = this.selectedIndex;
		select[1].options.length = 1;
		if(Index==0){
			return;
		}else{
			Index--;
		}
		for(var i=0;i<arr2.length;i++){
			select[1].add(new Option(arr2[Index][i]));
		}
	}
</script>
</html>
