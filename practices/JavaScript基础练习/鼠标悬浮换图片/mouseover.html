<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul{
			margin:0;
			padding:0;
			overflow: hidden;
		}
		li{
			list-style: none;
			float: left;
			text-align: center;
			border:1px solid;
			margin:0 5px;
		}
		.active{
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/1.jpg">
	</div>
	<ul>
		<li class="active"><img src="images/show_1.jpg"></li>
		<li><img src="images/show_2.jpg"></li>
		<li><img src="images/show_3.jpg"></li>
		<li><img src="images/show_4.jpg"></li>
		<li><img src="images/show_5.jpg"></li>
	</ul>
</body>
<script type="text/javascript">
	var li = document.getElementsByTagName('li'); //获取li
	var img = document.getElementsByTagName('img')[0]; //获取img
	for(var i = 0;i<li.length;i++){
		li[i].index = i+1;//小图片下标序号对应大图片序号
		li[i].onmouseover = function(){ //给按钮绑定鼠标经过事件
			//显示当前active页面效果：
			for(var j = 0;j<li.length;j++){
				li[j].className = '';
			}
			this.className = 'active';
			//设置图片属性值：
			img.setAttribute('src','images/'+this.index+'.jpg');
		}
	}
</script>
</html>
