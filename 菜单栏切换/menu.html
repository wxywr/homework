<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导航栏</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		} 
		ul{
			width: 150px;
			height: 30px;
			line-height: 30px;
			background-color: yellow;
			text-align: center;
			font-size: 20px;
			color: red;
			font-weight: bolder;
		}
		.three{
			float: left;
			background-color: #5E74E0;
			border: 1px solid #ccc;
		}
		p{
			width: 150px;
			height: 30px;
			line-height: 30px;
			border-bottom: 1px solid #ccc;
			text-align: center;
		}
		.list{
			display: none;
		}
	</style>
</head>
<body>
	<div class="three">
		<ul onmouseover="show()" onmouseout="hide()">aaa</ul>
		<div class="list" id="list-1">
			<p>a1</p>
			<p>a2</p>
			<p>a3</p>
			<p>a4</p>
			<p>a5</p>
		</div>
	</div>
	<div class="three">
		<ul onmouseover="shows()" onmouseout="hides()">bbb</ul>
		<div class="list" id="list-2">
			<p>b1</p>
			<p>b2</p>
			<p>b3</p>
			<p>b4</p>
			<p>b5</p>
		</div>
	</div>
</body>

</script>
</html>
