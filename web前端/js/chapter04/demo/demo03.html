<script type="text/javascript">
	function getTimes(){
		var date = new Date();
		console.log(date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+date.getHours()+"时"+date.getMinutes()+"分"+date.getSeconds()+"秒"+date.getDay());
	}
	setInterval(getTimes,1000);
