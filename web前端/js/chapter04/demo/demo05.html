<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<button onclick="start()">开始</button>
	<button onclick="stop()">暂停</button>
</body>
<script type="text/javascript">
	var interObj;//初始化对象
	var num = 0;//初始化数字
	function start(){
		//这是开始函数
		//清楚定时器，防止定时器重复
		clearInterval(interObj);
		//设置定时器
		interObj = setInterval(add,1000);
	}
	function stop(){
		//这是暂停函数
		//清除定时器
		clearInterval(interObj);
	}
	function add(){
		//这是数字自增函数
		//控制台输出数字之后++
		console.log(num++);
	}
</script>
</html>
