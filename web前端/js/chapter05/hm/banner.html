<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul{
			margin:0;
			padding:0;
			overflow: hidden;
		}
		li{
			list-style: none;
			float: left;
			width: 20px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			border:1px solid;
			margin:0 5px;
		}
		.active{
			background-color: #ccc;
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<img src="img/1.gif">
	</div>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script type="text/javascript">
	var li = document.getElementsByTagName('li');
	var img = document.getElementsByTagName('img')[0];
	for(var i = 0;i<li.length;i++){
		li[i].index = i+1;
		li[i].onclick = function(){
			for(var j = 0;j<li.length;j++){
				li[j].className = '';
			}
			this.className = 'active';
			img.setAttribute('src','img/'+this.index+'.gif');
		}
	}
</script>
</html>
