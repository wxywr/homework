<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		.all{
			width: 400px;
			height:  300px;
			position: relative;
			margin : 80px auto;
		}
		.banner{
			width:  100%;
			height:  260px;
			position: absolute;
			overflow: hidden;
		}
		.banner li{
			height: 260px;
			line-height: 260px;
			background-color:  red;
			float: left;
			width: 100%;
			position: absolute;
			top :0;
			left:0;
			display: none;
			text-align: center;
			cursor: pointer;
		}
		.banner li a {
			color:#fff;
			font-size: 60px;
			text-decoration: none;
		}
		.banner li.cur{
			display: block;
		}

		.btn {
			width: 120px;
			height: 20px;
			position: absolute;
			bottom:10px;
			left:50%;
			margin-left:-60px;
		}
		.btn li{
			width: 20px;
			height: 20px;
			background-color: #333;
			color:#fff;
			text-align: center;
			line-height: 20px;
			float: left;
			margin-right: 20px;
			cursor: pointer;
		}
		.btn li.one{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="all">
		<ul class="banner">
			<li class="cur"><a href="">111</a></li>
			<li><a href="">222</a></li>
			<li><a href="">333</a></li>
		</ul>
		<ul class="btn">
			<li class="one">1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		var num = 0;
		var timer;
		var fn = function(){
			$('.banner li').eq(num).fadeOut(2000);
			num++;
			if(num>2){
				num=0;
			}
			$('.banner li').eq(num).fadeIn(2000);
			$('.btn li').eq(num).addClass('current').siblings('li').removeClass('current');
		}

		timer = setInterval(fn,2000);

		var fn1 = function(){
			$('.banner li').eq(num).fadeOut(2000);
			$(this).addClass('current').siblings('li').removeClass('current');
			var i = $(this).index();
			$('.banner li').eq(i).fadeIn(2000);
			num = i;
		}

		$('.banner li').eq(1).css('background-color','blue');
		$('.banner li').eq(2).css('background-color','yellow');

		$('.all').hover(function(){
			clearInterval(timer)
		},function(){
			timer=setInterval(fn,2000)
		});

	</script>
</body>
</html>
