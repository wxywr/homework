<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		.img{
			width: 500px;
			height:  300px;
			border:1px solid red;
			position: relative;
			margin : 100px auto;
		}
		.banner  {
			width:  100%;
			height:  250px;
			position: absolute;
			overflow: hidden;
		}
		.banner li{
			height: 250px;
			background-color:  red;
			float: left;
			width: 100%;
			position: absolute;
			top :0;
			left:0;
			display: none;
			text-align: center;
		}
		.banner li a {
			color:#fff;
			font-size: 90px;
		}
		.banner li.cur{
			display: block;
		}

		.btn {
			width: 120px;
			height: 20px;
			position: absolute;
			bottom:10px;
			left:50%;
			margin-left:-60px;
		}
		.btn li{
			width: 20px;
			height: 20px;
			background-color: #333;
			color:#fff;
			text-align: center;
			line-height: 20px;
			float: left;
			margin-right: 20px;
		}
		.btn li.one{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="img">
		<ul class="banner">
			<li class="cur"><a href="">111</a></li>
			<li><a href="">222</a></li>
			<li><a href="">333</a></li>
		</ul>
		<ul class="btn">
			<li class="one">1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
