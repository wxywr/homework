<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery淡入淡出轮播图</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		body{
			background-color: #2C2C2C;
		}
		.all{
			width: 400px;
			margin: 200px auto;
		}
		.banner div{
			width: 350px;
			height: 260px;
			line-height: 260px;
			font-size: 100px;
			text-align: center;
			margin-bottom: 20px;
			display: none;
		}
		.banner-1{
			background-color: #f90;
		}
		.banner-2{
			background-color: #f09;
		}
		.banner-3{
			background-color: #0f9;
		}
		.banner-4{
			background-color: #90f;
		}
		.banner-5{
			background-color: #09f;
		}
		.banner-6{
			background-color: #f90;
		}
		.banner-7{
			background-color: #f09;
		}
		.banner-8{
			background-color: #0f9;
		}
		.banner-9{
			background-color: #90f;
		}
		li{
			float: left;
			width: 30px;
			height: 20px;
			background-color: #fff;
			margin-right: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="banner">
			<div class="banner-1">1</div>
			<div class="banner-2">2</div>
			<div class="banner-3">3</div>
			<div class="banner-4">4</div>
			<div class="banner-5">5</div>
			<div class="banner-6">6</div>
			<div class="banner-7">7</div>
			<div class="banner-8">8</div>
			<div class="banner-9">9</div>
		</div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$('li').hover(
		function(){
			$(this).css('background-color','#09b');
		},
		function(){
			$(this).css('background-color','');
		}
	);

    $('.banner-1').show();

	$('li').each(function(i){

    })
</script>
</html>
