<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业1</title>
	<style type="text/css">
	*{
	  margin: 0;
	  padding: 0;
	  list-style: none;
	}
	.all{
		 width: 214px;
		 height: 310px;
		 border: 2px solid #00BFFF;
		 margin: 50px auto;
		}
	.all ul{
		border: 5px solid #00BFFF;
		height: 290px;
		margin: 5px;
		font-size: 20px;
		color: #C0C0C0;
	}
	.all ul li{
		height: 47px;
		width: 184px;
		line-height: 47px;
		border-bottom: 2px dotted orange;
		margin: 0 auto;
	}
    .all ul .no_line{
    	border: none;
    }
    .all img{
    	margin-left: 10px;
    	margin-right: 15px;
    	width: 6px;
    }
	</style>
</head>
<body>
	<div class="all">
		<ul>
			<li><img src="img/arrow.gif" alt="">图书音像</li>
			<li><img src="img/arrow.gif" alt="">手机数码</li>
			<li><img src="img/arrow.gif" alt="">电脑办公</li>
			<li><img src="img/arrow.gif" alt="">美妆个护</li>
			<li><img src="img/arrow.gif" alt="">母婴用品</li>
			<li class="no_line"><img src="img/arrow.gif" alt="">家居家纺</li>
		</ul>
	</div>
</body>
</html>
