<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>同程旅游登录页面</title>
	<link rel="stylesheet" href="css/journey.css" type="text/css">
</head>
<body>
	<div class="all">
		<div class="header">
			<div class="header-box">
				<a href="#"><img src="img/logo.jpg" alt=""></a>
				<ul>
					<li class="left">品质更高</li>
					<li class="middle">价格更优</li>
					<li class="right">服务更好</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div class="container-box">
				<div class="banner">
					<img src="img/bg.jpg" alt="">
				</div>
				<div class="info">
					<div class="info-box">
						<ul>
							<li class="active">普通登录</li>
							<li>手机动态密码登录</li>
						</ul>
						<form action="" method="post">
							<div class="username left-img">
								<input type="text" name="user" placeholder="手机号/邮箱">
							</div>
							<div class="password left-img">
								<input type="password" name="pwd" placeholder="输入密码">
							</div>
							<div class="checkbox">
								<input type="checkbox" id="checkbox"><label for="checkbox">三十天内自动登录</label><a href="#">忘记密码？</a>
							</div>
							<div class="login">
								<input type="submit" value="登录">
							</div>
							<div class="register">
								<p><a href="#">立即注册，</a>享受积分换礼、返现等会员优惠！</p>
							</div>
						</form>
						<div class="info-bottom">
							<div class="a-box">
								<a href="#" class="qq">QQ</a>
								<a href="#" class="sina">新浪</a>
								<a href="#" class="weixin">微信</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
