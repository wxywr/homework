<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>animation动画</title>
	<style type="text/css">
		.all{
			width: 600px;
			height: 500px;
			border: 5px solid red;
		}
		.round{
			width: 60px;
			height: 60px;
			background-color: #0f0;
			animation: ball 5s linear 5 alternate;
			animation-fill-mode: forwards;
		}
		@keyframes ball{
			form{
				margin-top: 0;
				margin-left: 10px;
				border-radius: 0%;
			}
			20%{
				margin-top: 445px;
				margin-left: 100px;
				background-color: red;
				border-radius: 50%;

			}
			40%{
				margin-top: 100px;
				margin-left: 200px;
				background-color: blue;
				border-radius: 0%;
			}
			60%{
				margin-top: 445px;
				margin-left: 300px;
				background-color: yellow;
				border-radius: 50%;
			}
			80%{
				margin-top: 250px;
				margin-left: 400px;
				background-color: green;
				border-radius: 0%;
			}
			to{
				margin-top: 445px;
				margin-left: 545px;
				background-color: red;
				border-radius: 50%;
			}
		}
		.round:hover{
			animation-play-state: :paused;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="round"></div>
	</div>
</body>
</html>
