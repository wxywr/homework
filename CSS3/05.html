	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/*
		p[class~="color"]{

		p[class~="bg"]{

		/*:target{

		input:disabled{
			background-color: red;
		}
		input:enabled{
			background-color:blue;
		}
		input:checked{
			margin:0 30px;
			width: 20px;
			height: 20px;
		}

		p:first-child{
			color: red;
			font-size: 30px;
		}
		p:last-child{
			background-color: yellow;
		}
		p:empty{
			height: 20px;
			border: 1px solid green;
		}
		p:only-child{
			border:3px solid blue;
		} /*p的父元素中只有一个p的时候才有效果*/
	</style>
</head>
<body>
	<!-- 属性选择器 -->
	<!-- <h1 title="h1">aaaaaaa</h1>

	<!-- 元素状态伪类 -->
	<input type="text" name="" disabled="disabled"><br/>
	<input type="text" name="" enabled="enabled"><br/>
	<input type="radio" name="">启用
	<input type="radio" name="" checked="checked">停用<br/>

	 <!-- 结构伪类 -->
	 <div>
	 	<p>段落111</p>
	 	<p></p>
