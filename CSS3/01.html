<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>利用内容生成清除浮动</title>
	<style type="text/css">
		div{
			background-color: red;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid #ccc;
			float: left;
		}
		div:after{
			display: block;
			clear: both;
			content: "";
		}
	</style>
</head>
<body>
	<div>
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
</body>
</html>
