<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>缩放倾斜</title>
	<style type="text/css">
		#all{
			width: 600px;
			margin-left: 150px;
		}
		div[class]{
			width: 300px;
			height: 120px;
			position: absolute;
			transform-origin: right bottom;
		}
		.a{
			background-color: green;
		}
		.b{
			background-color: purple;
			transform:rotate(-30deg); 
		}
		.c{
			background-color: orange;
			transform:rotate(-60deg);
		}
		.d{
			background-color: red;
			transform:rotate(-90deg);
		}
		.e{
			background-color: blue;
			transform:rotate(-120deg);
		}
		.f{
			background-color: yellow;
			transform:rotate(-150deg);
		}

		div[class]:hover{
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="all">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
		<div class="f"></div>
	</div>
</body>
</html>
