<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>缩放倾斜</title>
	<style type="text/css">
		.a{
			width: 300px;
			height: 300px;
			margin-left: 100px;
			background-color: red;
			transform:scale(1.5,1);
		}
		.b{
			width: 200px;
			height: 200px;
			margin: 50px 200px;
			background-color: blue;
			transform: skew(30deg,20deg);
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
</body>
</html>
