<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transform转换</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 2px solid red;
			background-color: #ff0;
			margin: 100px 200px;
		}
		/*div.a{
			transform: rotate(45deg);
		}*/
		div.a{
			transform: rotate(60deg);
			transform-origin: 0% 0%;
		}

		div.b{
			width: 300px;
			height: 300px;
			text-align: center;
			line-height: 300px;
			background-color: #0f0;
			/*position: relative;*/
			transition: border-radius 2s linear 1s,
						background-color 3s ease-out 1s,
						transform 5s ease 1s;
		}
		div.b:hover{
			transform: translateX(500px) rotate(360deg);
			border-radius: 50%;
			background-color: red;
		}
		
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"><p>哈哈哈</p></div>
</body>
</html>
