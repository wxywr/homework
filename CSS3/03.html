<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圆角边框</title>
	<style type="text/css">
		.a{
			width: 500px;
			height: 300px;
			background-color: red;
			border-radius: 50%;
		}
		.b{
			width: 400px;
			height:200px;
			background-color: #fff;
			border: 100px solid #ccc;
			border-radius: 200px;
		}
		

		input:checked{
			margin: 10px 30px;
			width: 20px;
			height: 20px;
		}
		/*否定伪类*/
		input:not([type="radio"]){
			background-color: #00ff00;
			width: 500px;
			height: 35px;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div><br/><br/>
	<input type="text" name="" disabled="disabled"><br/><br/>
	<input type="text" name="" enabled="enabled"><br/><br/>
	<input type="radio" name="">启用
	<input type="radio" name="" checked="checked">停用
</body>
</html>
