<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>太极</title>
	<style type="text/css">
		div{
			width:500px;
			height: 250px;
			border: 2px solid #000;
			border-bottom-width: 252px; 
			border-radius: 50%;
			position: relative;

		}
		div:before{
			content: ""; 
			display: block;
			position: absolute;
			top: 50%;
			width: 50px;
			height: 50px;
			border: 100px solid #000;
			background-color: #fff;
			border-radius: 50%;
		}
		div:after{
			content: "";
			display: block;
			position: absolute;
			top: 50%;
			left: 50%;
			width: 50px;
			height: 50px;
			border: 100px solid #fff;
			background-color: #000;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
