	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>将奇偶数存入两个数组中</title>
</head>
<body>

</body>
<script type="text/javascript">
	var j=[];
	var o=[];
	for(i=1;i<=100;i++){
	  	if(i%2==0){
	  		o.push(i);
	  	}else{
	  		j.push(i);
	  	}
	  }
	  document.write(o+'<br/>');
	  document.write(j);
</script>
</html>
