<script type="text/javascript">
	//(1)var arr1=new Array();     -----长度为0的数组
	//(2)var arr2=new Array(n);    -----长度为n的数组
	//(3)var arr3=new Array('张三','18','男');     ------指定长度的数组并赋值
	//(4)var arr4=['张三','18','男'];

	var arr1=new Array();
	arr1[2]='test';
	console.log(arr1);

	var arr2=new Array(5);
	arr2[3]='test';
	console.log(arr2);

	var arr3=new Array('张三','18','男');
	console.log(arr3);

	var arr4=['张三','18','男'];
	console.log(arr4);
	console.log(arr4[0]);
	console.log(arr4[1]);
	console.log(arr4[2]);
	console.log(arr4[3]);

	for(var i=0;i<arr4.length;i++){
		console.log(arr4[i]);
	}

	for(var i in arr4){
		console.log(arr4[i]);
	}

	console.log(arr4.join('/'));

	var newLength=arr4.push('湖北');
	console.log(newLength);
	console.log(arr4);

	var arr5=new Array('3','6','7','4','1','5','2','8','11');
	console.log(arr5);
	var order=arr5.sort();
	console.log(order);


	//数组排序
	var arr6=[12,213,22,122,12,33,1];
	document.write(arr6+'<br/>');
	for(var i=0;i<arr6.length;i++){
		for(var j=i+1;j<arr6.length;j++){
			if(arr6[i]>arr6[j]){ //大于是升序,小于是降序,进入判断就执行一次顺序调换
				var tem=arr6[i]; //存变量 
				arr6[i]=arr6[j];
				arr6[j]=tem;
			}
		}
	}
	document.write(arr6);
</script>
