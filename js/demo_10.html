<script type="text/javascript">
	var arr = ['*'];
	for(var i=0;i<9;i++){
		for(j=i;j<9;j++){
			document.write(arr[0]+'&nbsp;');
		}
		document.write('<br/>');
	}
	for(var i=0;i<9;i++){
		for(j=0;j<=i;j++){
			document.write(arr[0]+'&nbsp;');
		}
		document.write('<br/>');
	}
</script>
