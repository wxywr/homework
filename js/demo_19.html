<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>树形菜单</title>
	<style type="text/css">
		ul{
			width: 150px;
		}
		li{
			list-style: none;
			overflow: hidden;
			margin: 10px 0;
		}
		ol{
			padding: 0;
			clear: both;
			display: none;
		}
		p{
			margin: 0;
			background: url(images/fclose.gif) no-repeat;
			padding-left: 15px;
			cursor: pointer;
			float: left;
		}
	</style>
</head>
<body>
	<h2><img src="images/fold.gif" alt="">树形菜单：</h2>
	<ul>
		<li>
			<p onclick="show('art')">文学艺术</p>
			<ol id="art">
				<li><img src="images/doc.gif" alt="">先锋写作</li>
				<li><img src="images/doc.gif" alt="">小说散文</li>
				<li><img src="images/doc.gif" alt="">诗风词韵</li>
			</ol>
		</li>
		<li>
			<p onclick="show('photo')">贴图专区</p>
			<ol id="photo">
				<li><img src="images/doc.gif" alt="">真我风采</li>
				<li><img src="images/doc.gif" alt="">视频贴图</li>
				<li><img src="images/doc.gif" alt="">行行摄摄</li>
				<li><img src="images/doc.gif" alt="">Flash贴图</li>
			</ol>
		</li>
		<li>
			<p onclick="show('house')">房产论坛</p>
			<ol id="house">
				<li><img src="images/doc.gif" alt="">我要买房</li>
				<li><img src="images/doc.gif" alt="">楼市话题</li>
				<li><img src="images/doc.gif" alt="">我要卖房</li>
				<li><img src="images/doc.gif" alt="">租房心语</li>
				<li><img src="images/doc.gif" alt="">二手市场</li>
			</ol>
		</li>
		<li>
			<p onclick="show('game')">娱乐八卦</p>
			<ol id="game">
				<li><img src="images/doc.gif" alt="">红楼一梦</li>
				<li><img src="images/doc.gif" alt="">笑话论坛</li>
				<li><img src="images/doc.gif" alt="">休闲生活</li>
				<li><img src="images/doc.gif" alt="">大话春秋</li>
			</ol>
		</li>
	</ul>
</body>
<script type="text/javascript">
function show(id){
	// console.log(id);
	var obj=document.getElementById(id);
	// console.log(obj);
	if(obj.style.display=='block'){
		obj.style.display='none';//触动的p如果处于显示状态即隐藏
	}else{
		obj.style.display='block';//触动的p如果处于隐藏状态即显示
	}
}
</script>
</html>
