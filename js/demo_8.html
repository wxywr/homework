<!DOCTYPE html>

	<meta charset="utf-8">
	<title></title>

<body style="text-align: center;">

</body>
<script type="text/javascript">
	var t = prompt('请输入一个整数');
	if(t<10){
		for(var n = 1;n<=t;n++){
			for(var h = 0;h<n;h++){
				document.write('*&nbsp;&nbsp;')
			}
			document.write('<br/>');
		}
	}
</script>
</html>
