<script type="text/javascript">
	var num1 = parseFloat(prompt('请输入第一个数字'));
	var test = prompt('请输入运算符');
	var num2 = parseFloat(prompt('请输入第二个数字'));
	var x = 0;
	switch (test){
		case '+':
			x = num1 + num2;
			console.log(x);
			break;
		case '-':
			x = num1 - num2;
			console.log(x);
			break;
		case '*':
			x = num1 * num2;
			console.log(x);
			break;
		case '/':
			x = num1 / num2;
			console.log(x);
			break;
	}
	alert(x);
</script>
