<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>99乘法表</title>
</head>
<body>

</body>
<script type="text/javascript">
	for(var i = 1;i<10;i++){
		for(var t = i;t<10;t++){
			document.write(i+'*'+t+'='+i*t+' ');
		}
		document.write('<br/>');
	}

	for(var i = 1;i<10;i++){
		for(var j =1 ;j<=i;j++){
			document.write(j+'*'+i+'='+j*i+' ');
		}
		document.write('<br/>');
	}

	
</script>
</html>
