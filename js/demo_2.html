<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>取出各位数字并求和</title>
</head>
<body>

</body>
<script type="text/javascript">
	var num = 1539;
	var a = parseInt(num/1000);
	console.log('千位数是：' + a);
	var b = parseInt(num/100%10);
	console.log('百位数是：' + b);
	var c = parseInt(num/10%10);
	console.log('十位数是：' + c);
	var d = parseInt(num%10);
	console.log('个位数是：' + d);
	console.log('总和是：' + (a+b+c+d));
</script>
</html>
