<!DOCTYPE html>

	<meta charset="utf-8">
	<title></title>

<script type="text/javascript">
	var i = 0;
	while(i<=100){
		console.log(i);
		i++;
	}
//alert 提示框
	alert('呵呵哈哈哈')

//confirm 返回布尔值
	var test1 = confirm('确认删除吗？');
	console.log(test1);

//prompt 输入框 返回字符串
	var test2 = prompt('请输入一个数字');
	console.log(test2);

//返回值（typeof 检测变量的返回值）
	var test = true;
	var result = typeof(test);
	console.info(result);



//以下是string对象例子
	var str = '测试文字测试字6789'
	console.log(str.charAt(2));  //返回指定位置的字符
	console.log(str.substring(2,4)); //返回第二个到第四个之间的字符串，包括第二个不包括第四个
	console.log(str.indexOf('测'));//查找某个指定的字符串在字符串中首次出现的位置
	console.log(str.lastIndexOf('字'));//查找一个指定的字符串值最后出现的位置
	console.log(str.substr(7,2));//返回第七位字符后的两个字符

	var str1 = 'Web前端开发';
	for(var i = 0; i<str1.length; i++) {
		console.log(str1.charAt(i));
	}

	var str2 = 'abcd';
	for(var i = 0; i<str2.length; i++) {
		console.log(str2.substr(i));
	}
</script>
</html>
