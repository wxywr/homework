<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">
<head> 
  <title>HTML5 音乐播放器</title> 
  <link href="css/main.css"  rel="stylesheet" type="text/css"media="" />  
</head> 
<body> 
  <div id="player"> 
    <audio id="musicbox"></audio> 
    <div id="controls" class="clearfix controls"> 
      <div id="play" class="playing" onclick="playclick()"></div> 
      <div id="next"></div> 
      <div id="progress"> 
        <div></div> 
        <p id="time">00:00 / 00:00</p> 
      </div> 
      <div id="volume"> 
        <div></div> 
      </div> 
    </div> 
    <div class="bar">
      <button>重置列表</button>
      <button>随机打乱</button>
      <button>清空列表</button>
    </div> 
    <ul id="musiclist"></ul> 
    <div class="bar bottom">
      <span>播放模式：</span>
      <span id="mode">全部</span>
    </div> 
  </div> 
  <script type="text/javascript" src="js/music.js"></script>
</body>
</html>
