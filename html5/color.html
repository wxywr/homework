<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绘制颜色--渐变</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border: 1px solid #000"></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	//线性渐变
	var grb = ctx.createLinearGradient(0,0,500,0);
	grb.addColorStop(0,"pink");
	grb.addColorStop(0.1,"orange");
	grb.addColorStop(0.2,"red");
	grb.addColorStop(0.3,"blue");
	grb.addColorStop(0.5,"pink");
	grb.addColorStop(0.7,"green");
	grb.addColorStop(0.8,"orange");
	grb.addColorStop(1,"red");
	ctx.fillStyle=grb;
	ctx.fillRect(0,0,500,500);

	//径向渐变
	// var grd = ctx.createRadialGradient(100,250,20,250,250,250);
	// grd.addColorStop(0,"pink");
	// grd.addColorStop(0.25,"#80FF00");
	// grd.addColorStop(0.5,"#FFFF00");
	// grd.addColorStop(0.75,"#00FFFF");
	// grd.addColorStop(1,"#FF80FF");
	// ctx.fillStyle=grd;
	// ctx.arc(250,250,250,0,2*Math.PI);
	// ctx.fill();

	//西瓜
	// var grd = ctx.createRadialGradient(250,250,20,250,250,250);
	// grd.addColorStop(0,"red");
	// grd.addColorStop(0.75,"red");
	// grd.addColorStop(1,"green");
	// ctx.fillStyle=grd;
	// ctx.arc(250,250,250,0,Math.PI);
	// ctx.fill();

	var grd = ctx.createRadialGradient(100,100,30,300,300,100);
	grd.addColorStop(0,"pink");
	grd.addColorStop(0.5,"yellow");
	grd.addColorStop(1,"#00FFFF");
	//填充颜色
	ctx.beginPath();
	ctx.fillStyle=grd;
	ctx.fillRect(0,0,500,500);
	//小圆
	ctx.beginPath();
	ctx.arc(100,100,30,0,2*Math.PI);
	ctx.fillStyle=grd;
	ctx.stroke();
	//大圆
	ctx.beginPath();
	ctx.arc(300,300,100,0,2*Math.PI);
	ctx.fillStyle=grd;
	ctx.stroke();
</script>
</html>
