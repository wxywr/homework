<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border: 1px solid #000"></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	ctx.beginPath();
	ctx.arc(250,250,240,0,2*Math.PI);//圆
	ctx.translate(250,250);
	//刻度
	for(var i = 0;i<12;i++){
		ctx.moveTo(0,220);
		ctx.lineTo(0,240);
		ctx.rotate(30*Math.PI/180);
	}

	for(var j = 0;j<60;j++){
		ctx.moveTo(0,230);
		ctx.lineTo(0,240);
		ctx.rotate(6*Math.PI/180);
	}

	ctx.lineWidth="5";
	ctx.strokeStyle="blue";
	ctx.lineCap="round";
	ctx.stroke();

	//指针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(0,90);
	ctx.stroke();
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(100,100);
	ctx.stroke();

	// setInterval(function(){
	// 	ctx.moveTo(0,0);
	// 	ctx.lineTo(-100,100);
	// 	ctx.rotate(10*Math.PI/180);
	// 	ctx.stroke();
	// },1000);
</script>
</html>
