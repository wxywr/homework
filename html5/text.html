<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas 绘制文本</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border: 1px solid #000"></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	//绘制阴影
	ctx.shadowColor="rgba(0,200,0,0.5)";
	ctx.shadowOffsetX=10;
	ctx.shadowOffsetY=5;

	//绘制文本
	ctx.font="30px simHei";
	ctx.fillStyle="red";
	ctx.textBaseline="bottom";
	ctx.fillText("东方不败",0,30);
	ctx.strokeText("东方不败",0,500);
	ctx.strokeText("东方不败",380,30);
	ctx.fillText("东方不败",380,500);
	ctx.fillText("哈哈哈哈哈哈",160,265);

	//垂直线
	ctx.beginPath();
	ctx.moveTo(250,0);
	ctx.lineTo(250,500);
	ctx.stroke();
	//水平线
	ctx.beginPath();
	ctx.moveTo(0,250);
	ctx.lineTo(500,250);
	ctx.stroke();
</script>
</html>
