	 //张嘴函数
	function openMouth(){
	  ctx.beginPath();
	  ctx.arc(250,250,200,45*Math.PI/180,-45*Math.PI/180);
	  ctx.lineTo(250,250);
	  ctx.closePath();
	  ctx.stroke();
	  ctx.beginPath();
	  ctx.arc(250,140,50,0,2*Math.PI)
	  ctx.fillStyle="#8899FF";
	  ctx.fill();
	  // ctx.closePath();
	}
	 //闭嘴函数
	 function closeMouth(){
	 	ctx.beginPath();
	  	ctx.arc(250,250,200,0,2*Math.PI);
	  	ctx.lineTo(250,250);
	  	ctx.closePath();
	  	ctx.stroke();
	  	ctx.beginPath();
	  	ctx.arc(250,140,50,0,2*Math.PI);
	  	ctx.fillStyle="#8899FF";
	  	ctx.fill();
	  	// ctx.closePath();
	 }

	 //张嘴闭嘴
	 var n=0;
	 setInterval(function(){
	 	ctx.clearRect(0,0,500,500);//清空画布
	 	if(n==0){
	 		closeMouth();
	 		n=1;
	 	}else{
	 		openMouth();
	 		n=0;
	 	}
	 },500)
