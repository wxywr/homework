<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div{
			width:600px;
			height: 650px;
			border: 3px solid #333;
		}
	</style>
</head>
<body>
	<div id="div"></div>
	<img src="video/img/0.jpg" id="img1" alt="">
	<img src="video/img/0.jpg" id="img2" alt="">
	<img src="video/img/0.jpg" id="img3" alt="">
	<img src="video/img/0.jpg" id="img4" alt="">
</body>
<script type="text/javascript">
    var img = document.getElementsByTagName('img');
    for(var i = 0;i<img.length;i++){
    	img[i].ondragstart = function(){
    		event.dataTransfer.setData('text',event.target.id);
    	}
    }
    div.ondragover = function(){
    	event.preventDefault();
    }
    div.ondrop = function(){
    	var id = event.dataTransfer.getData('text');
        console.log(id);
    	var img = document.getElementById(id);
    	div.appendChild(img);
    }
</script>
</html>
