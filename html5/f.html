<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<form action="">
		邮箱：<input type="email" name="email"><br/><br/>
		网址：<input type="url" name="url"><br/><br/>
		颜色：<input type="color" name="color"><br/><br/>
		<div id="div"></div><br/><br/>
		数字：<input type="number" value="0" step="5" min="0" max="100"><br/><br/>

		红：<input type="range" value="0" min="0" max="255" id="range1"><span>0</span><br/><br/>
		绿：<input type="range" value="0" min="0" max="255" id="range2"><span>0</span><br/><br/>
		蓝：<input type="range" value="0" min="0" max="255" id="range3"><span>0</span><br/><br/>

		<input type="submit" value="提交">
	</form>
</body>
	<script type="text/javascript">
		//color联动
		var color = document.getElementsByName('color')[0];
		var div = document.getElementsByTagName('div')[0];
		color.onchange=function(){
			div.style.backgroundColor=color.value;
		}

		//range
		function rgb(){
			var r = range1.value;
			var g = range2.value;
			var b = range3.value;
			return 'rgb('+r+','+g+','+b+')';
		}
		range1.onchange=function(){
			this.nextSibling.innerHTML=range1.value;
			div.style.backgroundColor=rgb();
		}
		range2.onchange=function(){
			this.nextSibling.innerHTML=range2.value;
			div.style.backgroundColor=rgb();
		}
		range3.onchange=function(){
			this.nextSibling.innerHTML=range2.value;
			div.style.backgroundColor=rgb();
		}
	</script>
</html>
