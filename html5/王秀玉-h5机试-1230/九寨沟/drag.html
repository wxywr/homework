</head>
<body>
	<div class="all">

			<a href="" class="head-l"></a>九寨沟<a href="" class="head-r"></a>

		<main>
			<p>景点图片源</p>
			<div class="div1">
				<img src="images/01.jpg" alt="图片" id="img1"><img src="images/02.jpg" alt="图片" id="img2"><img src="images/03.jpg" alt="图片" id="img3"><img src="images/04.jpg" alt="图片" id="img4"><img src="images/05.jpg" alt="图片" id="img5"><img src="images/06.jpg" alt="图片" id="img6"><img src="images/07.jpg" alt="图片" id="img7"><img src="images/08.jpg" alt="图片" id="img8">
			</div>

			<div class="div2">

		<footer>
			<div class="foot-a">
				<a href="">登录</a><a href="">最近浏览</a><a href="">关于我们</a>
			</div>

</body>
<script type="text/javascript">
	var a = document.getElementsByClassName('div1')[0];
	var b = document.getElementsByClassName('div2')[0];
	var img = document.getElementsByTagName('img');
	for(var i = 0;i<img.length;i++){
		img[i].ondragstart = function(){
    		event.dataTransfer.setData('text',event.target.id);
    	}
	}
	b.ondragover = function(){
    	event.preventDefault();//必须，不禁用drop事件不会触发
    }
    b.ondrop = function(){
    	var id = event.dataTransfer.getData('text');
        console.log(id);
    	var img = document.getElementById(id);
    	b.appendChild(img);
    }
   	a.ondragover = function(){
    	event.preventDefault();//必须，不禁用drop事件不会触发
    }
    a.ondrop = function(){
    	var id = event.dataTransfer.getData('text');
        console.log(id);
    	var img = document.getElementById(id);
    	a.appendChild(img);
    }
</script>
</html>
