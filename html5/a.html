<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		header,nav{
			width:500px;
			height: 50px;
			line-height: 50px;
			border: 1px solid red;
			text-align: center; 
		}
		aside{
			width: 100px;
			height: 500px;
			border: 1px solid red;
			float: left;
		}
		article{
			width: 400px;
			height: 500px;
			float: left;
			border: 1px solid red;
		}
		footer{
			clear: both;
			width: 500px;
			height: 40px;
			border: 1px solid red;
		}

	</style>
</head>
<body>
	<header>页面头部</header>
	<nav>
		<a href="">一</a>
		<a href="">二</a>
		<a href="">三</a>
		<a href="">四</a>
		<a href="">五</a>
	</nav>
	<section>
		<aside>1 2 3 4 5</aside>
		<article>aaaaaa</article>
	</section>
	<footer>地址</footer>
</body>
</html>
