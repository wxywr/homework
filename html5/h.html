<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.t::-webkit-input-placeholder{
			color: red;
			opacity: 0.5;
		}

		div{
			width: 20px;
			height: 20px;
			background-image: url(VIP/img/sprite1.png);
			background-position: 40px 0px;
		}

	</style>
</head>
<body>
	<form action="" >
		<input type="text" name="b" placeholder="请输入名字" class="t" autofocus="" required="" pattern="^[A-Z]+$"><br/><br/>
		<input type="password" name="a" placeholder="请输入密码" required=""><br/><br/>
		<input type="file" multiple=""><br/><br/>
		<input type="submit" value="提交">
	</form><br/><br/>
	<div></div>记住用户名
</body>
<script type="text/javascript">
	var n = 0;
	var yes = document.getElementsByTagName('div')[0];
	console.log(yes);
	yes.onmouseover=function(){
		if(n==0){
			this.style.backgroundPosition='88px -21px';
		}
	}
	yes.onmouseout=function(){
		if(n==0){
			this.style.backgroundPosition='40px 0px';
		}
	}
	yes.onclick=function(){
		console.log(this.style.backgroundPosition);
		if(this.style.backgroundPosition='88px -21px'){
			this.style.backgroundPosition='64px 0px';
			n=1;
		}else{
			this.style.backgroundPosition='88px -21px';
			n=0;
		}
	}
</script>
</html>
