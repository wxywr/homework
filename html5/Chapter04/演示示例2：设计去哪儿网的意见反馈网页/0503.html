 <body> 
  <div class="qn_main"> 
   <div class="qn_header"> 
    <div class="back">
      <a href="javascript:history.go(-1)">后退</a>
    </div> 
    <div class="title">意见反</div> 
    <a href="http://touch.qunar.com/h5/index" class="right home"></a> 
   </div> 
   <form action="" method="post" id="fb"> 
    <div class="qn_pa10 qn_lh">
     <span>意见反馈给我们</span> 
     <textarea name="content" placeholder="请输入您的意见，500字以内" maxlength="500"></textarea>

     <input type="tel" name="mobile" placeholder="请输入您的手机号码" maxlength="11" value="" /> 
    </div> 
    <div class=" qn_pa10"> 
     <div class="qn_item qn_border"> 
      <div class="qn_fl">
      <span>验证码</span>
      </div> 
      <div class="qn_ml90">
       <input name="code" placeholder="字母或数字" value="" style="width:118px;" /> 
       <img class="qn_captcha" src="images/image.jpg" />
      </div> 
     </div> 
    </div> 
    <div class="qn_btn qn_plr10"> 
     <a id="searchSubmit">提交</a> 
    </div> 
    <input type="hidden" name="action" value="post" /> 
   </form> 
   <div class="qn_footer">
