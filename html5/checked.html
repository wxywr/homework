<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>checked</title>
	<style type="text/css">
		.t::-webkit-input-placeholder{
			color: red;
			opacity: 0.5;
		}

		span{
			display: inline-block;
			width: 20px;
			height: 20px;
			background-image: url(VIP/img/sprite1.png);
			background-position: 40px 0px;
			vertical-align: middle;
		}

	</style>
</head>
<body>
	<form action="" >
		<input type="text" name="b" placeholder="请输入名字" class="t" autofocus="" required="" pattern="^[A-Z]+$"><br/><br/>
		<input type="password" name="a" placeholder="请输入密码" required=""><br/><br/>
		<input type="file" multiple=""><br/><br/>
		<input type="submit" value="提交">
	</form><br/><br/>


	
	<p><span></span>记住用户名</p>
</body>
<script type="text/javascript">
	var n = 0;
	var s = document.getElementsByTagName('span')[0];
	s.onmouseover=function(){
		if(n==0){
			this.style.backgroundPosition='88px -21px';
		}
	}
	s.onmouseout=function(){
		if(n==0){
			this.style.backgroundPosition='40px 0px';
		}
	}
	s.onclick=function(){
		console.log(this.style.backgroundPosition);
		if(this.style.backgroundPosition=='40px 0px'){
			this.style.backgroundPosition='64px 0px';
			n=1;
		}else{
			this.style.backgroundPosition='40px 0px';
			n=0;
		}
	}
</script>
</html>
