<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绘制时钟</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border: 1px solid #000"></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	//绿色大圆
	ctx.beginPath();
	ctx.arc(250,250,240,0,2*Math.PI);
	ctx.strokeStyle="#00ff00";
	ctx.lineWidth="20";
	ctx.stroke();

	//秒针
	ctx.beginPath();
	ctx.moveTo(250,270);
	ctx.lineTo(250,100);
	ctx.strokeStyle="blue";
	ctx.lineWidth="3";
	ctx.lineCap="round";
	ctx.stroke();
	//分针
	ctx.beginPath();
	ctx.moveTo(230,250);
	ctx.lineTo(380,250);
	ctx.strokeStyle="yellow";
	ctx.lineWidth="5";
	ctx.lineCap="round";
	ctx.stroke();
	//时针
	ctx.beginPath();
	ctx.moveTo(230,260);
	ctx.lineTo(320,220);
	ctx.strokeStyle="red";
	ctx.lineWidth="8";
	ctx.lineCap="round";
	ctx.stroke();

	//中心黑色圆点
	ctx.beginPath();
	ctx.arc(250,250,10,0,2*Math.PI);
	ctx.fillStyle="#333";
	ctx.fill();

	ctx.translate(250,250);
	//时刻度
	for(var i=0;i<12;i++){
		ctx.beginPath();
		ctx.moveTo(0,190);
		ctx.lineTo(0,220);
		ctx.rotate(30*Math.PI/180);
		ctx.strokeStyle="#333";
		ctx.lineWidth="5";
		ctx.lineCap="round";
		ctx.stroke();
	}
	//分刻度
	for(var i=0;i<72;i++){
		ctx.beginPath();
		ctx.moveTo(0,200);
		ctx.lineTo(0,215);
		ctx.rotate(6*Math.PI/180);
		ctx.lineWidth="2";
		ctx.lineCap="round";
		ctx.strokeStyle="#333";
		ctx.stroke();
	}

	// setInterval(function(){

	// 	var nowMinutes = nowTime.getMinutes();
	// 	var nowHours = nowTime.getHours();
	// },1000)
</script>
</html>
