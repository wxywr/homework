<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border: 1px solid #000"></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	// ctx.beginPath();
	// ctx.moveTo(50,50);
	// ctx.lineTo(100,300);
	// ctx.lineTo(200,150);
	// ctx.lineTo(350,350);
	// ctx.lineTo(350,150);
	// ctx.strokeStyle="red";
	// ctx.lineWidth="10";
	// ctx.lineCap="round";
	// ctx.lineJoin="bevel";
	// ctx.stroke();

	// ctx.fillRect(100,100,300,300);
	// ctx.clearRect(200,200,100,100);
	// ctx.fillRect(10,10,30,30);
	var x = 0,y = 0;
	var a = 1,b = 1;
	setInterval(function(){
		// ctx.clearRect(0,0,500,500);
		ctx.fillRect(x,y,50,50);
		ctx.fillStyle=rgb();
		x+=9*a;
		y+=6*b;
		if(x>=450){
			a=-1;
		}else if(x<=0){
			a=1;
		}
		if(y>=450){
			b=-1;
		}else if(y<=0){
			b=1;
		}
	},10);
	function rgb(){
		var r = Math.floor(Math.random()*256);
		var g = Math.floor(Math.random()*256);
		var b = Math.floor(Math.random()*256);
		return 'rgb('+r+','+g+','+b+')';
	}
</script>
</html>
