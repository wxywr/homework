<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="800" style="border: 1px solid #000"></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	// ctx.fillRect(0,0,100,100);
	// ctx.strokeRect(100,0,100,100);
	setInterval(function(){
		for(var i=0;i<=800;i=i+200){
			for(j=0;j<=800;j=j+200){
				ctx.fillStyle=rgb();
				ctx.fillRect(i,j,100,100);
			}
			for(n=100;n<=800;n=n+200){
				ctx.fillStyle=rgb();
				ctx.fillRect(n,i+100,100,100);
			}	
		}
	},100);
	function rgb(){
		var r = Math.floor(Math.random()*256);
		var g = Math.floor(Math.random()*256);
		var b = Math.floor(Math.random()*256);
		return 'rgb('+r+','+g+','+b+')';
	}
</script>
</html>
