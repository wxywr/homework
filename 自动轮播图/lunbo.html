<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动轮播图</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		a{
			text-decoration: none;
			color: #fff;
			font-size: 18px;
			background-color: red;
		}
		img{
			width: 200px;
		}
		.picture{
			position: absolute;
			left: 300px;
			top: 100px;
		}
		.number{
			position: absolute;
			left: 420px;
			top: 240px;
		}
	</style>
</head>
<body>
	<div class="picture">
		<img src="img/1.jpg" alt="" id="div1">
		<img src="img/2.jpg" alt="" id="div2">
		<img src="img/3.jpg" alt="" id="div3">
		<img src="img/4.jpg" alt="" id="div4">
	</div>
	<div class="number">
		<a href="javascript:show(1)">1</a>
		<a href="javascript:show(2)">2</a>
		<a href="javascript:show(3)">3</a>
		<a href="javascript:show(4)">4</a>
	</div>
</body>
	<script type="text/javascript">

	</script>
</html>
