<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>V+登录注册页面</title>
	<link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
	<div class="all">
		<div class="login">
			<div class="logo"><img src="img/login/vjia.gif" alt="" height="25px"></div>
			<div class="info">
				<div class="two">
					<span class="red">Vjia用户</span>
					<span>Vancl用户</span>
				</div>
				<form action="">
					<p class="first"><label for="">用户名：</label>
					<input type="text" name="username" value="" class="tex"></p>
					<p class="second"><label for="">密码：</label>
					<input type="password" name="word" value="" class="pas"></p>
					<p class="first"><input type="submit" value="登录"><a href="#">忘记密码了？</a></p>
				</form>
			</div>
			<div class="qq">
				使用合作伙伴账号登录Vjia:
			</div>
			<div>
				<h3>温馨提示：</h3>
				<p>如果还未注册VJIA用户，您可以使用VANCL用户进行登录，登录后系统会自动为您注册一个与VANCL账户相关联的VJIA账户。账户关联后您可共享VANCL的会员积分和消费金额。</p>
				<p>有任何疑问请点击<strong>帮助中心</strong>或<strong>联系客服</strong></p>
			</div>
		</div>
		<div class="register">
			
		</div>
		<div class="footer">
			
		</div>
	</div>
</body>
</html>
